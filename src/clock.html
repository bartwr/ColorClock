<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>New Tab with Color Clock</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>

	<style>
		#hex
		{
			text-align: center;
			font-size: 250px;
			font-family: Roboto;
			font-weight: lighter;
			width: 99%;
			padding-top: 150px;
			color: #F1F1F1;
		}

		.unselectable
		{
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

      padding:0;  
    }

  <!-- Get the X-Tag library that wraps the W3C standard Web Components for rapid component development -->

  <!-- Get the jQuery library -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>

  <!-- Import web components -->
  <link rel="import" href="../components/beeminder-stats/beeminder-stats.html">

</head>

<body>

<div class="unselectable" id="hex"></div>

<x-beeminder-stats></x-beeminder-stats>

</html>
